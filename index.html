<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKSKY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>BOOKSKY</h1>
    </div>
    <div class="container">
        <div class="container-book">
            <h2>RICH DAD POOR DAD</h2>
            <h5>Robert</h5>
            <p>What the Rich Teach Their Kids About Money -That the Poor and Middle Class Do Not!</p>
            <button  onclick="deleteitem(event)">Delete</button>
        </div>
        <div class="container-book">
            <h2>DO IT TODAY</h2>
            <h5>Darius Foroux</h5>
            <p>Overcome Procrastination, Improve Productivity and Achieve More Meaningful Things</p>
            <button  onclick="deleteitem(event)">Delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
          <input type="text" placeholder="Book Title" id="book-title-input">
          <input type="text" placeholder="Book Author" id="book-author-input">
          <textarea placeholder="Book Description" id="book-description-input"></textarea>
          <button id="add-book">ADD</button>
          <button id="cancel-popup">CANCEL</button>
        </form>
    </div>
        <button class="add-btn" id="add-popupbtn">+</button>
    
    <script src="script.js"></script>
</body>
</html>
